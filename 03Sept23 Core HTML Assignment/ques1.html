<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>this text should be bolded</strong></p>
    <p><i>this text is italic</i></p>
    <p><u>this text will be underlined</u></p>
    <span style="background-color: yellow;">this text will be highlighted</span>
    <p>this is a normal text <sup>this will be super scripted</sup>this is normal again</p>
    <p>this is normal text <sub>this text will be subscripted</sub></p>
    <p>normal text <small> small text</small></p>
    <p><del>this text will be deleted</del></p>

</body>
</html>
